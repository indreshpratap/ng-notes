<!-- Example of template driven ngModel forms -->
<div class="container">
  <div class="columns">
    <div class="column col-4">
      <h4>User registration</h4>
      <form #reg="ngForm">
      <div class="form-group">
        <label class="form-label" for="input-example-1">Name</label>
        <input name="name" required minlength="10" class="form-input" type="text" id="input-example-1" placeholder="Name" [(ngModel)]="regform.name">
      <span *ngIf="reg.controls.name?.errors?.required">Name required</span>
      </div>
      <div class="form-group">
        <label class="form-label" for="input-example-1">Email</label>
        <input name="email" class="form-input" type="email" id="input-example-1" placeholder="Email" [(ngModel)]="regform.email">
      </div>
      <div class="form-group">
        <label class="form-label" for="input-example-1">Group</label>
        <select name="group" class="form-select" [(ngModel)]="regform.group">
          <option value="">Select group </option>
          <option value="1"> Group 1</option>
          <option value="2"> Group 2</option>
          <option value="3"> Group 3</option>
          </select>
      </div>

      <button [disabled]="reg.invalid" (click)="save(reg)">Save</button>
     
      </form>
     Form valid: {{reg.valid}}
     Form invalid: {{reg.invalid}}
     {{reg.controls.name.errors|json}}
    </div>
  </div>
</div>
